<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            padding: 0;
            margin: 0;
            backgro und-color: grey;
        }

        .cabecalho {
            display: flex;
            height: 80px;
            width: 100vw;
            background-color: #1b1b1b;
            box-shadow: 0px 5px 5px #0066ff;
            font-family: Oswald;
        }

        .cabecalho .logo {
            margin-top: 8px;
            margin-left: 4px;
            box-sizing: inherit;
        }

        .cabecalho .logo a img {
            height: 80%;
            
        }

        .cabecalho .menu {
            font-size: 22px;
        }

        .cabecalho .menu ul {
            padding: 0;
            display: flex;
            margin-top: 13px;
            text-align: center;
        }

        .cabecalho .menu ul li {
            padding: 8px;
            list-style-type: none;
        }

        .cabecalho .menu ul li a {
            color: white;
            text-decoration: none;
        }

        .cabecalho .autenticacao {
            margin-top: 18px;
            text-align: center;
            font-size: 22px;            
        }

        .cabecalho .autenticacao a{
            color: white;
            /* padding-left: 15px; */
            margin-left: 15px;
            text-decoration: none;
            /* text-align: center; */
        }

        .cabecalho .autenticacao .botaoDestaque {
            background-color: rgb(252, 68, 68);
            border-radius: 25px;
            padding-left: 11px;
            padding-right: 11px;
            padding-top: 5px;
            padding-bottom: 8px;
            text-align: center;
        }

        .cabecalho .menu-toggle {
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border-color: transparent;
            
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botaoDestaque">Registrar</a>
        </aside>
    </header>

    <script>
        let opcoesMenu = document.getElementsByTagName('li');

        opcoesMenu.forEach(element => {
            element.addEventListener('click', (element)=> {
                element.style.backgroundColor = "red";
            })
        });
    </script>
</body>

</html>
